<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="map.js" defer></script>
</head>
<body>
        <div class="game-container">
            <canvas class="game-canvas" width="364" height="260"></canvas>
                <div class="boxes-container">
                    <div id="box">
                        <div class="text-section">
                            <h1 class="title">Text Box</h1>
                            <ul class="list" id="textList">
                                <li>test</li>
                            </ul>
                        </div>
                    </div>
                    <div id="box2">
                        <div class="item-section">
                            <h2 class="title" id="titleItemList">Items</h2>
                            <ul class="list" id="itemList">
                            </ul>
                        </div>
                        <div class="equipment-section">
                            <h3 class="title">Equipments</h3>
                            <ul class="list" id="equipmentList">
                            </ul>
                        </div>
                    </div>
                    <div id="box3">
                        <div class="status-section">
                            <h4 class="title">Status</h4>
                            <ul class="list" id="statusList">
                            </ul>
                        </div>
                        <div class="equipd-section">
                            <h5 class="title">Equipped</h4>
                            <ul class="list" id="equipdList">
                                <li>test</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        <div class="bottom-control">
            <div class="bot-container">
                <div class="bot">
                    <h6 class="title">Battle</h6>
                    <ul class="list" id="battleList">
                        <li>test</li>
                    </ul>
                </div>
            </div>
            <div class="bot-container">
                <div class="bot"></div>
            </div>
        </div>
</body>
</html>
